name: Package Application

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  package-mobile:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: android
          - os: windows-latest
            arch: amd64
            target: android
          - os: macos-latest
            arch: amd64
            target: ios
          - os: macos-latest
            arch: arm64
            target: ios
          - os: macos-latest
            arch: amd64
            target: iossimulator
          - os: macos-latest
            arch: arm64
            target: iossimulator

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup Xcode
        if: matrix.target == 'ios' || matrix.target == 'iossimulator'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: go mod tidy

      - name: Package Android APK
        if: matrix.target == 'android'
        run: |
          mkdir -p build
          fyne package -os android -app-id com.flaggedit.app -icon assets/favicon.svg -name flagged-it -output build/flagged-it.apk ./cmd

      - name: Package iOS App
        if: matrix.target == 'ios'
        run: |
          mkdir -p build
          fyne package -os ios -app-id com.flaggedit.app -icon assets/favicon.svg -name flagged-it -output build/flagged-it.app ./cmd

      - name: Package iOS Simulator App
        if: matrix.target == 'iossimulator'
        run: |
          mkdir -p build
          fyne package -os iossimulator -app-id com.flaggedit.app -icon assets/favicon.svg -name flagged-it -output build/flagged-it-sim.app ./cmd

      - name: Upload Android APK
        if: matrix.target == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: flagged-it-android
          path: build/flagged-it.apk

      - name: Upload iOS App
        if: matrix.target == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: flagged-it-ios
          path: build/flagged-it.app

      - name: Upload iOS Simulator App
        if: matrix.target == 'iossimulator'
        uses: actions/upload-artifact@v4
        with:
          name: flagged-it-ios-simulator
          path: build/flagged-it-sim.app
