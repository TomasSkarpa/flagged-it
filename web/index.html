<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flagged It - Country Guessing Games</title>
    <script src="wasm_exec.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loading {
            text-align: center;
        }
        #loading h1 {
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #fyne-canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Flagged It</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("flagged-it.wasm"), go.importObject).then((result) => {
            document.getElementById('loading').style.display = 'none';
            go.run(result.instance);
        }).catch((err) => {
            document.getElementById('loading').innerHTML = '<h1>Error</h1><p>Failed to load application: ' + err + '</p>';
        });
    </script>
</body>
</html>
