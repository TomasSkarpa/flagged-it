<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Learn about countries playing different game modes - guessing games, flag recognition, and shape identification.">
    <meta name="theme-color" content="#1a1a1a">
    <title>Flagged It - Country Guessing Games</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg?v=1">
    <link rel="apple-touch-icon" href="assets/favicon.svg?v=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loading {
            text-align: center;
            user-select: none;
            transform: translateY(-10vh);
        }
        #loading h1 {
            margin-bottom: 25px;
            font-size: 40px;
        }
        #loading p {
            margin-top: 25px;
            font-size: 17.5px;
            color: #aaa;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #fyne-canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #error {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        #error h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        #error p {
            max-width: 500px;
            margin: 10px auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>üåç Flagged It</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>
    <div id="error"></div>
    <script src="wasm_exec.js" onerror="showError('Failed to load wasm_exec.js')"></script>
    <script>
        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = '<h1>‚ö†Ô∏è Error Loading Application</h1><p>Failed to load the application. Please refresh the page and try again.</p><p style="font-size: 12px; color: #999;">' + msg + '</p>';
        }

        if (typeof Go === 'undefined') {
            showError('Go runtime not available');
        } else {
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("flagged-it.wasm"), go.importObject).then((result) => {
                document.getElementById('loading').style.display = 'none';
                go.run(result.instance);
            }).catch((err) => {
                showError(err);
            });
        }
    </script>
</body>
</html>
